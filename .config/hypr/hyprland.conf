################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
#monitor=,preferred,auto,auto

# Monitor DP-2 (UltraWide) como principal (posicionado após os 1920px do primeiro)
monitor = DP-2, 3440x1440@160, 1920x0, 1

# Monitor DP-1 (UltraGear) à esquerda do principal
monitor = DP-1, 1920x1080@180, 0x0, 1

# Garante que o foco mude para o UltraWide após carregar tudo
exec-once = hyprctl dispatch focusmonitor DP-2

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show run


