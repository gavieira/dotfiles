### General options ###

fullscreen=yes

# Size of text displayed in mpv (volume, show-text, etc...)
osd-font-size=24 

#Show filename when playback starts
osd-playing-msg="(${playlist-pos-1} / ${playlist-count}) ${filename}"

#OSD duration time
osd-duration=1000

### Playback ###

loop-playlist=inf
loop=no
border=no
save-position-on-quit=yes

### Subtitles ###

#slang=por,en
sub-font-size=75
sub-back-color='#000000'
sub-bold=yes
sub-color='#ffff00'
sub-auto=fuzzy


#Some settings for playing 1080p in older computers. Maybe put this in a profile eventually?

vd-lavc-skiploopfilter=nonkey
#scale=bilinear
#cscale=bilinear
#dscale=bilinear
#scale-antiring=0
#cscale-antiring=0
#dither-depth=no
#correct-downscaling=no
#sigmoid-upscaling=no
#deband=no
#hwdec=auto
