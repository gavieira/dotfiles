config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
      z: set-cmd-text :spawn mpv {url} --ytdl-format="bestvideo[height<=?480]+bestaudio"
  auto_save.session:
    global: true
  bindings.commands:
    global:
      caret:
        <Alt+Space>: mode-leave
      command:
        <Alt+Space>: mode-leave
      hint:
        <Alt+Space>: mode-leave
      insert:
        <Alt+Space>: mode-leave
      normal:
        <Backspace>: zoom
        '=': zoom-in
        D: hint links spawn alacritty -e youtube-dl {hint-url}
        d: scroll-page 0 0.5
        e: spawn mpv {url}
        q: tab-close
        s: scroll-page 0 -0.5
        x: tab-close
        yf: hint links yank
        รง: hint links spawn mpv {hint-url}
      passthrough:
        <Alt+Space>: mode-leave
      prompt:
        <Alt+Space>: mode-leave
      register:
        <Alt+Space>: mode-leave
      yesno:
        <Alt+Space>: mode-leave
  content.notifications.enabled:
    https://www.reddit.com: false
